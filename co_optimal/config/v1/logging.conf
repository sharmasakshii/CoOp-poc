[loggers]
keys=root,co_optimal

[handlers]
keys=consoleHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_co_optimal]
level=DEBUG
handlers=consoleHandler
qualname=co_optimal
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[formatter_sampleFormatter]
format=%(levelname)s: %(asctime)s - Process:%(process)d - [%(filename)s:%(lineno)d] - %(message)s